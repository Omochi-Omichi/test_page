    <!-- controller -->
    <script>
      AFRAME.registerComponent('input-listener', {
        init:
            function () {
                //button reset
                this.el.grip = false;
                this.el.trigger = false;
                this.el.abutton = false;
                this.el.bbutton = false;
                this.el.xbutton=false;
                this.ybutton = false;
                //let rot=0:
                //let origin=1;
                             
                //left_stick on
                //document.getElementById('ctlL').addEventListener('axismove', function (e) {
                 
                //});  
              
                //right_stick on
                //document.getElementById('ctlR').addEventListener('axismove', function (e) {                 
                  //var r=document.getElementById('cameraRig').getAttribute('rotation');
                  //document.getElementById('cameraRig').setAttribute('rotation',{x: r.x,y: r.y-0.2*e.detail.axis[2],z: r.z});
                //});
              
                //press_grip
                this.el.addEventListener('gripdown', function (e) {
                  this.grip = true;
                  document.getElementById("ctlL").setAttribute("raycaster","lineColor","#0000ff");  //blue laser
                  document.getElementById("ctlR").setAttribute("raycaster","lineColor","#0000ff");　//blue laser
                });

                //release_grip
                this.el.addEventListener('gripup', function (e) {
                  this.grip = false;
                  document.getElementById("ctlL").setAttribute("raycaster","lineColor","#ffffff");  //white laser
                  document.getElementById("ctlR").setAttribute("raycaster","lineColor","#ffffff");　//white laser
                });
              
                //press_trigger
                this.el.addEventListener('triggerdown', function (e) {
                  this.trigger = true;
                  document.getElementById("ctlL").setAttribute("raycaster","lineColor","#ffaa00");  //orange laser
                  document.getElementById("ctlR").setAttribute("raycaster","lineColor","#ffaa00");  //orange laser
                  origin=0;   
                });

                //release_trigger
                this.el.addEventListener('triggerup', function (e) {
                  this.trigger = false;
                  document.getElementById("ctlL").setAttribute("raycaster","lineColor","#ffffff");  //white laser
                  document.getElementById("ctlR").setAttribute("raycaster","lineColor","#ffffff");  //white laser
                  origin=1;
                });
              
                //press_a
                this.el.addEventListener('abuttondown', function (e) {
                  this.abutton = true;
                  document.getElementById("ctlR").setAttribute("raycaster","lineColor","#ff0000");  //red laser
                  rot=1;  //ccw
                  origin=1;
                });

                //release_a
                this.el.addEventListener('abuttonup', function (e) {
                  this.abutton = false;
                  document.getElementById("ctlR").setAttribute("raycaster","lineColor","#ffffff");  //white laser
                  rot=0;  //rotation reset
                });
              
                //press_b
                this.el.addEventListener('bbuttondown', function (e) {
                  this.bbutton = true;
                });

                //release_b
                this.el.addEventListener('bbuttonup', function (e) {
                  this.bbutton = false;
                });
              
                //press_x
                this.el.addEventListener('xbuttondown', function (e) {
                  this.xbbutton = true;
                  document.getElementById("ctlL").setAttribute("raycaster","lineColor","#ff0000");  //red laser
                  rot=-1;  //cw
                  origin=1;
                });

                //release_x
                this.el.addEventListener('xbuttonup', function (e) {
                  this.bbutton = false;
                  document.getElementById("ctlL").setAttribute("raycaster","lineColor","#ffffff");  //white laser
                  rot=0;  //rotation reset
                });
              
                //press_y
                this.el.addEventListener('ybuttondown', function (e) {
                    this.ybutton = true;
                });

                //release_y
                this.el.addEventListener('ybuttonup', function (e) {
                  this.ybutton = false;
                });

                //レイキャスターが何かしらのオブジェクトにぶつかった時
                this.el.addEventListener('raycaster-intersection', function (e) {
                  this.selectedObj = e.detail.els[0]; //交差したオブジェクトのうち0番目を覚えておく(本当はもうちょっと上手にやるべき)
                });

                //レイキャスターとオブジェクトとの接触完了
                this.el.addEventListener('raycaster-intersection-cleared', function (e) {
                  this.selectedObj = null; //レイキャスターと接触しているオブジェクトの情報をクリア
                });
              
                //オブジェクトがレイキャスターにあてられたとき
                this.el.addEventListener('raycaster-intersected', function (e) {
                  e.target.setAttribute("ammo-body","type: static");  //物理演算有効化
                  y = e.target.getAttribute("rotation").y;  //対象オブジェクトy軸回転角度取得
                  e.target.setAttribute("rotation",{ y: origin*(y+15*rot)});  //対象オブジェクト回転
                });

                //オブジェクトがレイキャスターからはずれたとき
                this.el.addEventListener('raycaster-intersected-cleared', function (e) {
                  e.target.setAttribute("ammo-body","type: dynamic");  //物理演算無効化
                });
              
            },

        //毎フレーム呼ばれる
        tick:
            function () {
                if (!this.el.selectedObj) { return; }
                if (!this.el.grip) { return; }
                //レイキャスターの向きを取得 (this.elはコントローラを示す)
                var ray = this.el.getAttribute("raycaster").direction;
                //レイキャスターの先端の位置を1.2m手前とし、そのワールド座標を計算 
                var p = new THREE.Vector3(ray.x, ray.y, ray.z);
                p.normalize();
                p.multiplyScalar(1.2);
                this.el.object3D.localToWorld(p);
                //レイキャスターの先端に、選択中のオブジェクトを追従させる。
                this.el.selectedObj.object3D.position.set(p.x, p.y, p.z);
            }
    });
  </script>
